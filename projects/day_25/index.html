<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animated Circular Progress Bar</title>
</head>
    <body>
        <div class="container">
            <div class="card">
                <div class="percent" style="--color:#04fc43; --num:20;">
                    <div class="ball"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>20<span>%</span></h2>
                        <p>Html</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--color:#fee800; --num:80;">
                    <div class="ball"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>80<span>%</span></h2>
                        <p>Css</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
