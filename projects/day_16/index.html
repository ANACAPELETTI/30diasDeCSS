<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Smooth Scrolling To A DIV</title>
</head>
    <body>
        <ul>
            <li><a href="#Section1">Section 1</a></li>
            <li><a href="#Section2">Section 2</a></li>
            <li><a href="#Section3">Section 3</a></li>
            <li><a href="#Section4">Section 4</a></li>
            <li><a href="#Section5">Section 5</a></li>
        </ul>
        <div id="container">
            <div id="Section1"><h1>Section 1</h1></div>
            <div id="Section2"><h1>Section 2</h1></div>
            <div id="Section3"><h1>Section 3</h1></div>
            <div id="Section4"><h1>Section 4</h1></div>
            <div id="Section5"><h1>Section 5</h1></div>
        </div>
    </body>
</html>
