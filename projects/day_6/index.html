    <title>Bubble menu</title>
</head>
<body>
    <main class="wrapper">

           <div class="trace"></div>
       </label>
       <div class="bubble-small bubble-button--1">
            <a href="index.html">
                <i class="fa-solid fa-bookmark"></i>
            </a>
       </div>
       <div class="bubble-small bubble-button--2">
            <a href="#">
                <i class="fa-solid fa-info"></i>
            </a>
       </div>
       <div class="bubble-small bubble-button--3">
            <a href="#">
                <i class="fa-solid fa-house"></i>
            </a>
       </div>
    </main>
